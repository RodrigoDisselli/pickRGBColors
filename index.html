<!DOCTYPE html>

    <link rel="stylesheet" href="headLook.css">
    <link rel="stylesheet" href="bodyLook.css">
    <title>PickRGB</title>
    <link rel="shortcut icon" href="icon.png" type="image/png">


</head>
<body>
    <header class="titulo">
    <h1 class="nome">PickRGB Colors</h1>
    <div class="art">
        <div id="cube1"></div>
        <div id="cube2"></div>
        <div id="cube3"></div>
        <div id="cube4"></div>
        <div id="cube5"></div>
        <div id="cube6"></div>
        <div id="cube7"></div>
        <div id="cube8"></div>
        <div id="cube9"></div>
        <div id="cube10"></div>
        <div id="cube11"></div>
        <div id="cube12"></div>
        <div id="cube13"></div>
        <div id="cube14"></div>
        <div id="cube15"></div>
        <div id="cube16"></div>
    </div>   
    </header>
    <div class="body">
        <div class="design-center">
            <div class="flower">
                <div onclick="printColor(1)" class="color" id="color1"></div>
                <div onclick="printColor(2)" class="color" id="color2"></div>
                <div onclick="printColor(3)" class="color" id="color3"></div>
                <div onclick="printColor(4)" class="color" id="color4"></div>
                <div onclick="printColor(5)" class="color" id="color5"></div>
                <div onclick="printColor(6)" class="color" id="color6"></div>
                <div onclick="printColor(7)" class="color" id="color7"></div>
                <div onclick="printColor(8)" class="color" id="color8"></div>
            </div>
            <div class="text">
                <h4 class="print" disabled id="print-rgb"></h4>
                <div class="sample" id="color-rgb"></div>
            </div>
            <div class="design-palette">
            <div class="palette">
                <button onClick=colorButton(0) class="c" id="c0"></button>
                <button onClick=colorButton(1) class="c" id="c1"></button>
                <button onClick=colorButton(2) class="c" id="c2"></button>
                <button onClick=colorButton(3) class="c" id="c3"></button>
                <button onClick=colorButton(4) class="c" id="c4"></button>
                <button onClick=colorButton(5) class="c" id="c5"></button>
                <button onClick=colorButton(6) class="c" id="c6"></button>
                <button onClick=colorButton(7) class="c" id="c7"></button>
                <button onClick=colorButton(8) class="c" id="c8"></button>
                <button onClick=colorButton(9) class="c" id="c9"></button>
                <button onClick=colorButton(10) class="c" id="c10"></button>
                <button onClick=colorButton(11) class="c" id="c11"></button>
                <button onClick=colorButton(12) class="c" id="c12"></button>
                <button onClick=colorButton(13) class="c" id="c13"></button>
                <button onClick=colorButton(14) class="c" id="c14"></button>
                <button onClick=colorButton(15) class="c" id="c15"></button>
                <button onClick=colorButton(16) class="c" id="c16"></button>
                <button onClick=colorButton(17) class="c" id="c17"></button>
                <button onClick=colorButton(18) class="c" id="c18"></button>
                <button onClick=colorButton(19) class="c" id="c19"></button>
            </div>
            </div>   
        </div>
        <div class="design-center-rgb"></div>
            <div class="center">
                <div class="flower-r">
                    <div onClick=colorR(1) class="color-rgb" id="color1-r"></div>
                    <div onClick=colorR(2) class="color-rgb" id="color2-r"></div>
                    <div onClick=colorR(3) class="color-rgb" id="color3-r"></div>
                    <div onClick=colorR(4) class="color-rgb" id="color4-r"></div>
                    <div onClick=colorR(5) class="color-rgb" id="color5-r"></div>
                    <div onClick=colorR(6) class="color-rgb" id="color6-r"></div>
                    <div onClick=colorR(7) class="color-rgb" id="color7-r"></div>
                    <div onClick=colorR(8) class="color-rgb" id="color8-r"></div>
                </div>
                <div class="flower-g">
                    <div onClick=colorG(1) class="color-rgb" id="color1-g"></div>
                    <div onClick=colorG(2) class="color-rgb" id="color2-g"></div>
                    <div onClick=colorG(3) class="color-rgb" id="color3-g"></div>
                    <div onClick=colorG(4) class="color-rgb" id="color4-g"></div>
                    <div onClick=colorG(5) class="color-rgb" id="color5-g"></div>
                    <div onClick=colorG(6) class="color-rgb" id="color6-g"></div>
                    <div onClick=colorG(7) class="color-rgb" id="color7-g"></div>
                    <div onClick=colorG(8) class="color-rgb" id="color8-g"></div>
                </div>
                <div class="flower-b">
                    <div onClick=colorB(1) class="color-rgb" id="color1-b"></div>
                    <div onClick=colorB(2) class="color-rgb" id="color2-b"></div>
                    <div onClick=colorB(3) class="color-rgb" id="color3-b"></div>
                    <div onClick=colorB(4) class="color-rgb" id="color4-b"></div>
                    <div onClick=colorB(5) class="color-rgb" id="color5-b"></div>
                    <div onClick=colorB(6) class="color-rgb" id="color6-b"></div>
                    <div onClick=colorB(7) class="color-rgb" id="color7-b"></div>
                    <div onClick=colorB(8) class="color-rgb" id="color8-b"></div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class"rodape">
        <p class="base">OLAF Snoowman</p>
    </footer>
